<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - PharmTrack</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="settings.css">
</head>
<body>
    <header>
        <h1>PharmTrack</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <ul class="menu">
                <li><a href="homepage.html">Homepage</a></li>
                <li><a href="dashboard_user.html">Dashboard</a></li>
                <li><a href="inventory.html">Inventory Stocks</a></li>
                <li><a href="orders.html">Orders</a></li>
                <li><a href="suppliers.html">Suppliers</a></li>
                <li><a href="expired_products.html">Expired Products</a></li>
                <li><a href="reports.html">Reports</a></li>
                <li class="active">Settings</li>
            </ul>
        </aside>
        <main class="main-content settings-page">
            <h2>Settings</h2>

            <div class="settings-section">
                <h3>User Account</h3>
                <div class="setting-item">
                    <label for="username">Username:</label>
                    <input type="text" id="username" value="current_user" disabled>
                </div>
                <div class="setting-item">
                    <label for="email">Email:</label>
                    <input type="email" id="email" value="user@example.com">
                </div>
                <div class="setting-item">
                    <label for="change-password">Change Password:</label>
                    <button id="change-password-btn">Change Password</button>
                    <div id="password-fields" style="display: none;">
                        <label for="new-password">New Password:</label>
                        <input type="password" id="new-password">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password">
                        <button id="save-password-btn">Save Password</button>
                        <button id="cancel-password-btn">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="settings-section">
                <h3>System Preferences</h3>
                <div class="setting-item">
                    <label for="theme">Theme:</label>
                    <select id="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                        <option value="system">System Default</option>
                    </select>
                </div>
                <div class="setting-item">
                    <label for="notifications">Notifications:</label>
                    <input type="checkbox" id="notifications" checked> Enable Email Notifications
                </div>
                <div class="setting-item">
                    <label for="language">Language:</label>
                    <select id="language">
                        <option value="en">English</option>
                        <option value="es">Espa√±ol</option>
                        <option value="fil">Filipino</option>
                    </select>
                </div>
            </div>

            <div class="settings-actions">
                <button id="save-settings-btn">Save Changes</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script src="settings.js"></script>
</body>
</html>v
